<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Ancestrio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
  <link rel="stylesheet" href="../styles/theme.css" />
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/page-overrides.css" />
  <link rel="stylesheet" href="../styles/pages/auth.css" />
</head>
<body class="auth-page">
  <header class="topbar app-header">
    <div class="brand-group">
      <button id="themeBtn" title="Switch theme" aria-label="Switch theme">
        <span class="material-symbols-outlined" aria-hidden="true">light_mode</span>
      </button>
      <div class="brand">Ancestrio</div>
    </div>
    <div class="controls controls-simple">
      <a id="backBtn" href="../index.html" class="icon-btn" title="Back to landing page" aria-label="Back to landing page">
        <span class="material-symbols-outlined" aria-hidden="true">arrow_back</span>
      </a>
    </div>
  </header>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Ancestrio</h1>
        <p class="auth-subtitle">Create and share your family history</p>
      </div>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      
      <!-- Login Form -->
      <form class="auth-form active" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="loginIdentifier">Email or Username</label>
          <input type="text" class="form-input" id="loginIdentifier" required autocomplete="username" />
        </div>
        <div class="form-group">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" class="form-input" id="loginPassword" required autocomplete="current-password" />
        </div>
        <button type="submit" class="form-button">Login</button>
      </form>
      
      <!-- Signup Form -->
      <form class="auth-form" id="signupForm">
        <div class="signup-row">
          <div class="form-group">
            <label class="form-label" for="signupUsername">Username</label>
            <input type="text" class="form-input" id="signupUsername" autocomplete="username" />
          </div>
          <div class="form-group">
            <label class="form-label" for="signupEmail">Email (optional)</label>
            <input type="email" class="form-input" id="signupEmail" autocomplete="email" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="signupPassword">Password</label>
          <input type="password" class="form-input" id="signupPassword" required autocomplete="new-password" minlength="6" />
        </div>
        <button type="submit" class="form-button">Create Account</button>
      </form>
      
      <div class="divider">or</div>
      
      <button class="google-button" id="googleSignIn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      <button class="google-button guest-button" id="anonymousSignIn">
        <svg class="guest-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48" aria-hidden="true">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M32.8,39.2c-2.3,2.4-5.2,4.4-8.8,5.3C13.3,41.8,8.5,29.4,8.5,25v-4"></path><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M8.5,15.4v-3.6c0-1,0.5-2,1.4-2.6c2.3-1.4,7.2-3.7,14.1-3.7c6.8,0,11.8,2.4,14.1,3.7c0.9,0.5,1.4,1.5,1.4,2.6	V25c0,1.6-0.7,4.4-2.1,7.4"></path><path fill="currentColor" d="M16.5,18c-1.2,0-2.3,0.4-3.1,1.1c-0.2,0.2-0.2,0.6,0,0.8c0.8,0.7,1.9,1.1,3.1,1.1s2.3-0.4,3.1-1.1c0.2-0.2,0.2-0.6,0-0.8	C18.8,18.4,17.7,18,16.5,18z"></path><line x1="24" x2="24" y1="44" y2="37.5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="3"></line><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21.5,16.5c0,0-4-5-8-2"></path><path fill="currentColor" d="M28.4,19.1c-0.2,0.2-0.2,0.6,0,0.8c0.8,0.7,1.9,1.1,3.1,1.1s2.3-0.4,3.1-1.1c0.2-0.2,0.2-0.6,0-0.8	c-0.8-0.7-1.9-1.1-3.1-1.1S29.2,18.4,28.4,19.1z"></path><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M26.5,16.5c0,0,4-5,8-2"></path><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14.5,28.5l0.8,1.6c0.7,1.4,2.2,2.4,3.8,2.4l0,0c1.5,0,2.8-0.8,3.6-2l1.2-2l1.2,2c0.8,1.2,2.1,2,3.6,2l0,0	c1.6,0,3.1-0.9,3.8-2.4l0.8-1.6"></path>
        </svg>
        Continue as Guest (Local)
      </button>
      
      <div class="auth-footer">
        <a href="demo-tree.html" class="auth-link">View Demo Tree</a>
      </div>
    </div>
  </div>

</body>
</html>
